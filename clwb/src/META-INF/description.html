<a href="https://bazel.build">Bazel</a> support for CLion.

Features:
<ul>
  <li>Import BUILD files into the IDE.</li>
  <li>BUILD file custom language support.</li>
  <li>Support for Bazel run configurations for certain rule classes.</li>
</ul>

Watch <a href="https://www.youtube.com/watch?v=GV_KwWK3Qy8">this video</a> to familiarize yourself with the plugin's features.

Usage instructions at <a href="https://ij.bazel.build">ij.bazel.build</a>
