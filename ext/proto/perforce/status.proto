syntax = "proto2";

package com.google.idea.blaze.ext.perforce;

import "net/proto2/proto/descriptor.proto";

option java_package = "com.google.idea.blaze.ext.p4";
option java_multiple_files = true;
option go_api_flag = "OPEN_TO_OPAQUE_HYBRID";  // See go/go-api-flag.

message PerforceStatus {
  optional int32 code = 1;
  optional string space = 2;
  optional string message = 3;
  optional int32 canonical_code = 6;
}
