      - --define=ij_product=intellij-under-dev
      - --test_output=errors
      - --notrim_test_configuration
    test_targets:
      - //aspect/testing/...
    soft_fail:
      - exit_status: 1
    skip_use_bazel_version_for_test: true
  Aspect-oss-oldest-stable:
