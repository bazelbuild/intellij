---
tasks:
  Aspect-OSS-oldest-stable:
    name: Aspect Tests for CLion OSS Oldest Stable
    platform: ubuntu2204
    build_flags:
      - --define=ij_product=clion-oss-oldest-stable
    build_targets:
      - //aspect:aspect_lib
    test_flags:
      - --define=ij_product=clion-oss-oldest-stable
      - --test_output=errors
      - --notrim_test_configuration
    test_targets:
      - //aspect/testing/...
    skip_use_bazel_version_for_test: true
  Aspect-OSS-latest-stable:
    name: Aspect Tests for CLion OSS Latest Stable
    platform: ubuntu2204
    build_flags:
      - --define=ij_product=clion-oss-latest-stable
    build_targets:
      - //aspect:aspect_lib
    test_flags:
      - --define=ij_product=clion-oss-latest-stable
      - --test_output=errors
      - --notrim_test_configuration
    test_targets:
      - //aspect/testing/...
    skip_use_bazel_version_for_test: true
  Aspect-OSS-under-dev:
    name: Aspect Tests for CLion OSS Under Development
    platform: ubuntu2204
    build_flags:
      - --define=ij_product=clion-oss-under-dev
    build_targets:
      - //aspect:aspect_lib
    test_flags:
      - --define=ij_product=clion-oss-under-dev
      - --test_output=errors
      - --notrim_test_configuration
    test_targets:
      - //aspect/testing/...
    soft_fail:
      - exit_status: 1
    skip_use_bazel_version_for_test: true
