      - --define=ij_product=clion-latest
      - --test_output=errors
    test_targets:
      - //:clwb_tests
  CLion-internal-beta:
    name: CLion Internal Beta
    platform: ubuntu1804
    build_flags:
      - --define=ij_product=clion-beta
    build_targets:
      - //clwb/...
    test_flags:
      - --define=ij_product=clion-beta
      - --test_output=errors
    test_targets:
      - //:clwb_tests
  CLion-OSS-stable:
    name: CLion OSS Stable
    platform: ubuntu1804
