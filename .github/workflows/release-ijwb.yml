name: Release IJwB

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release Version'
        required: true
        type: string
      eap:
        description: 'EAP build (only release intellij-oss-under-dev and intellij-ue-oss-under-dev)'
        required: false
        type: boolean
        default: false

jobs:
  build:
    permissions:
      contents: read
      actions: write

    strategy:
      matrix:
        product: ${{ fromJSON(inputs.eap && '["intellij-oss-under-dev", "intellij-ue-oss-under-dev"]' || '["intellij-oss-latest-stable", "intellij-oss-oldest-stable", "intellij-ue-oss-latest-stable", "intellij-ue-oss-oldest-stable"]') }}

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Bazel
        uses: bazel-contrib/setup-bazel@0.15.0
        with:
          bazelisk-cache: true
          disk-cache: false
          repository-cache: false

      - name: Update version.bzl
        run: |
          echo "VERSION = '${{ inputs.version }}'" > version.bzl

      - name: Build Plugin Zip
        run: bazel build //ijwb:ijwb_bazel_zip --define=ij_product=${{ matrix.product }}

      - name: Rename Plugin Zip
        run: |
          bazel build //intellij_platform_sdk:build_name --define=ij_product=${{ matrix.product }}
          mkdir out
          mv bazel-bin/ijwb/ijwb_bazel.zip out/$(cat bazel-bin/intellij_platform_sdk/build_name.txt).zip

      - name: Upload Plugin Zip
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.product }}
          path: "out/*.zip"
          retention-days: 1

  gh-release:
    permissions:
      contents: write
      actions: read

    needs: build

    runs-on: ubuntu-latest

    steps:
      - name: Download Plugin Zips
        uses: actions/download-artifact@v5
        with:
          pattern: intellij-*
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: "*.zip"
          tag_name: ${{ inputs.eap && format('{0}-eap', inputs.version) || inputs.version }}
          name: "${{ inputs.eap && format('IJwB-EAP Release {0}', inputs.version) || format('IJwB Release {0}', inputs.version) }}"
          draft: false
          prerelease: ${{ inputs.eap }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  jb-release:
    permissions:
      contents: none
      actions: read

    needs: build

    runs-on: ubuntu-latest

    steps:
      - name: Download Plugin Zips
        uses: actions/download-artifact@v5
        with:
          pattern: intellij-ue-*
          merge-multiple: true

      - name: Upload Releases
        run: |
          find . -type f -name "*.zip" -exec curl -i --header "Authorization: Bearer ${{ secrets.MARKETPLACE_TOKEN_IJWB }}" -F pluginId=8609 -F file=@{} -F isHidden=true -F channel=stable https://plugins.jetbrains.com/plugin/uploadPlugin -o /dev/null \; 
          find . -type f -name "*.zip" -exec curl -i --header "Authorization: Bearer ${{ secrets.MARKETPLACE_TOKEN_IJWB }}" -F pluginId=8609 -F file=@{} -F isHidden=true -F channel=beta https://plugins.jetbrains.com/plugin/uploadPlugin -o /dev/null \;